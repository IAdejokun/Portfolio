<input
  id="darkMode"
  type="checkbox"
  [checked]="darkMode$ | async"
  (change)="onToggle()"
  class="toggle"
/>

<label class="toggleLabel" for="darkMode">
    <i *ngIf="!isBright" class="fa-solid fa-sun text-4xl text-yellow-400 moon"></i>

    <i *ngIf="isBright" class="fa-solid fa-cloud-moon text-4xl sun"></i>
</label>
